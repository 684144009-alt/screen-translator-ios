name: Build iOS IPA (Free & Unsigned)

# ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏≤‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏±‡πà‡∏á Build ‡πÄ‡∏≠‡∏á‡πÑ‡∏î‡πâ‡∏à‡∏≤‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
on:
  workflow_dispatch:

jobs:
  build:
    name: Build IPA
    runs-on: macos-latest # ‡πÉ‡∏ä‡πâ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á Mac ‡∏£‡∏∏‡πà‡∏ô‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡∏Ç‡∏≠‡∏á GitHub ‡∏ü‡∏£‡∏µ
    defaults:
      run:
        working-directory: ./app-translator # ‡∏ä‡∏µ‡πâ‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÅ‡∏≠‡∏õ‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: üì¶ Install dependencies
        run: npm install

      - name: üèóÔ∏è Generate iOS Native Code (Expo Prebuild)
        run: npx expo prebuild --platform ios --clean

      - name: üçé Install CocoaPods (iOS Dependencies)
        run: |
          cd ios
          pod install

      - name: üî® Build iOS App (Unsigned)
        run: |
          cd ios
          # ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏ä‡∏∑‡πà‡∏≠ Workspace ‡πÅ‡∏•‡∏∞ Scheme ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥
          WORKSPACE=$(ls | grep .xcworkspace | head -1)
          SCHEME=$(xcodebuild -list -workspace "$WORKSPACE" -json | jq -r '.project.schemes[0]')
          
          # ‡∏™‡∏±‡πà‡∏á Build ‡πÇ‡∏î‡∏¢‡∏õ‡∏¥‡∏î‡∏£‡∏∞‡∏ö‡∏ö‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡∏•‡∏≤‡∏¢‡πÄ‡∏ã‡πá‡∏ô‡∏Ç‡∏≠‡∏á Apple
          xcodebuild -workspace "$WORKSPACE" -scheme "$SCHEME" -configuration Release -sdk iphoneos CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO -derivedDataPath build

      - name: üóúÔ∏è Package into .ipa file
        run: |
          cd ios/build/Build/Products/Release-iphoneos
          mkdir Payload
          # ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÑ‡∏ü‡∏•‡πå .app ‡πÅ‡∏•‡∏∞‡∏à‡∏±‡∏ö‡πÉ‡∏™‡πà‡πÇ‡∏ü‡∏•‡πÄ‡∏î‡∏≠‡∏£‡πå Payload ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ö‡∏µ‡∏ö‡∏≠‡∏±‡∏î‡πÄ‡∏õ‡πá‡∏ô .ipa
          APP_NAME=$(ls | grep .app | head -1)
          mv "$APP_NAME" Payload/
          zip -r screen-translator.ipa Payload

      - name: üì§ Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: screen-translator-ipa
          path: app-translator/ios/build/Build/Products/Release-iphoneos/screen-translator.ipa
          retention-days: 3 # ‡πÄ‡∏Å‡πá‡∏ö‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏ß‡πâ‡πÉ‡∏´‡πâ‡πÇ‡∏´‡∏•‡∏î 3 ‡∏ß‡∏±‡∏ô
